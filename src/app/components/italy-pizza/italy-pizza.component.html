<div class="italy-pizza-container">
    <div class="">
       <div class="py-3" data-aos="zoom-in" data-aos-duration="1200"
       data-aos-easing="ease-in-sine">
        <h1>Italy Pizza Menu</h1>
       </div>
    </div>
    <div>
        <div class="">
            <div class="card-container">
                <div class="card" *ngFor="let card of cardData"  data-aos="fade-up"
                data-aos-duration="2000">
                    <div data-aos="fade-up"
                    data-aos-duration="2000">
                        <img [src]="card.image" alt="Card Image" width="100%"/>
                    </div>
                    <div>
                        <h4 class="py-2">{{ card.pizzaType }}</h4>
                    </div>
                    <div>
                        <p class="content">{{card.about}}</p>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <div>
        <p class="p2">Image from  <a href="#" >Freepik</a></p>
    </div>
</div>
