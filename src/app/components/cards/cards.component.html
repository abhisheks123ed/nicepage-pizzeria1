<div class="container py-5">
    <div class="card-container">
        <div class="card" data-aos="zoom-in-up" data-aos-duration="1200"
        data-aos-easing="ease-in-sine" *ngFor="let card of cardDatas">
            <img [src]="card.image" alt="Card Image" />
            <p>{{ card.heading }}</p>
          </div>
    </div>
  </div>
